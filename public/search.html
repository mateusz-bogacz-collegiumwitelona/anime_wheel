<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="shortcut icon" href="./image/ico.png" type="image/x-icon">
    <title>Anime Wheel</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="text-center py-3">
        <h1>Anime Wheel</h1>
    </header>
    <nav class="navbar navbar-expand-lg">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./top_list.html">Top anime</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./search.html">Wyszukaj</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./random_list.html">Losowa lista</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./about.html">O nas</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid flex-grow-1 d-flex p-0">
        <article class="p-4 w-100">
            <h2>Wyszukaj anime</h2>

            <div class="container-fluid flex-grow-1 d-flex p-0">
                <div class="input-group w-100">
                    <input type="text" id="searchInput" class="form-control" placeholder="Wpisz tytuł anime...">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="searchButton">Szukaj</button>
                    </div>
                </div>
            </div>

            <div id="loader" class="text-center d-none">
                <div class="spinner-border text-primary" id="spinner" role="status">
                    <span class="sr-only">Ładowanie...</span>
                </div>
            </div>

            <div id="searchResults" class="row">
                <!-- Wyniki wyszukiwania będą tutaj -->
            </div>

            <template id="animeCardTemplate">
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card h-100" style="background-color: var(--secondary-bg); border: 1px solid var(--accent-color);">
                        <!-- Miejsce na obrazek -->
                        <div class="card-body">
                            <h5 class="card-title" style="color: var(--accent-color);"></h5>
                            <p class="card-text" style="color: var(--text-secondary);"></p>
                            <div class="mt-2">
                                <span class="badge" style="background-color: var(--accent-color);">
                                    Ocena: <span class="rating"></span>
                                </span>
                            </div>
                            <!-- Miejsce na dodatkowe informacje -->
                        </div>
                    </div>
                </div>
            </template>
        </article>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="./scripts/animeDisplay.js"></script>
    <script src="./scripts/searchAnime.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const searchAnime = new SearchAnime('#searchInput', '#searchButton', '#searchResults', '#loader', '#animeCardTemplate');
            searchAnime.searchAnime();
        });
    </script>

</body>
</html>
