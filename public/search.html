<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="./image/ico.png" type="image/x-icon">
    <title>Anime Wheel</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="text-center py-3">
        <h1>Anime Wheel</h1>
    </header>
    <nav class="navbar navbar-expand-lg ">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" >
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="./index.html">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./top_list.html">Top anime</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./sezons.html">Sezony</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./search.html">Wyszukaj</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./random_list.html">Losowa lista</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./about.html">O nas</a>
                </li>
            </ul>
        </div>
    </nav>

<div class="container-fluid flex-grow-1 d-flex p-0">
    <article class="p-4 w-100">
        <h2>Wyszukaj anime</h2>

        <div class="search-container mb-4">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Wpisz tytuł anime...">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="searchButton" style="background-color: var(--accent-color); border-color: var(--accent-color);">
                        Szukaj
                    </button>
                </div>
            </div>
        </div>

        <div id="loader" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Ładowanie...</span>
            </div>
        </div>

        <div id="searchResults" class="row">
        </div>

        <template id="animeCardTemplate">
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100" style="background-color: var(--secondary-bg); border: 1px solid var(--accent-color);">
                    <div class="card-body">
                        <h5 class="card-title" style="color: var(--accent-color);"></h5>
                        <p class="card-text" style="color: var(--text-secondary);"></p>
                        <div class="mt-2">
                            <span class="badge" style="background-color: var(--accent-color);">
                                Ocena: <span class="rating"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        
    </article>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const searchResults = document.getElementById('searchResults');
        const loader = document.getElementById('loader');
        const template = document.getElementById('animeCardTemplate');

        async function searchAnime(query) {
            try {
                loader.classList.remove('d-none');
                searchResults.innerHTML = '';

                const response = await fetch(`/api/anime/search?query=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (Array.isArray(data)) {
                    data.forEach(anime => {
                        const clone = template.content.cloneNode(true);
                        
                        clone.querySelector('.card-title').textContent = anime.title;
                        clone.querySelector('.card-text').textContent = 
                            anime.synopsis ? anime.synopsis.substring(0, 200) + '...' : 'Brak opisu';
                        clone.querySelector('.rating').textContent = 
                            anime.rating ? anime.rating.toFixed(2) : 'Brak oceny';

                        searchResults.appendChild(clone);
                    });
                }
            } catch (error) {
                console.error('Błąd:', error);
                searchResults.innerHTML = '<div class="col-12"><p class="text-danger">Wystąpił błąd podczas wyszukiwania.</p></div>';
            } finally {
                loader.classList.add('d-none');
            }
        }

        searchButton.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (query) {
                searchAnime(query);
            }
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = searchInput.value.trim();
                if (query) {
                    searchAnime(query);
                }
            }
        });
});
</script>
