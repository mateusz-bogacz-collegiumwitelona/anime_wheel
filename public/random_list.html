<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="shortcut icon" href="./image/ico.png" type="image/x-icon">
    <title>Anime Wheel - Losowa Lista</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="text-center py-3">
        <h1>Anime Wheel</h1>
    </header>
    <nav class="navbar navbar-expand-lg">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./top_list.html">Top anime</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./search.html">Wyszukaj</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./random_list.html">Losowa lista</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./about.html">O nas</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid flex-grow-1 d-flex p-0">
        <article class="p-4 w-100">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Losowa lista anime</h2>
                <button id="randomButton" class="btn btn-primary" type="button" style="background-color: var(--accent-color); border-color: var(--accent-color);">
                    <i class="fas fa-random mr-2"></i>Losuj anime
                </button>
            </div>

            <div id="loader" class="text-center d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Ładowanie...</span>
                </div>
            </div>

            <div id="randomResults" class="row">
                <!-- Wyniki będą tutaj -->
            </div>

            <template id="animeCardTemplate">
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card h-100" style="background-color: var(--secondary-bg); border: 1px solid var(--accent-color);">
                        <div class="card-body">
                            <h5 class="card-title" style="color: var(--accent-color);"></h5>
                            <p class="card-text" style="color: var(--text-secondary);"></p>
                            <div class="mt-2">
                                <span class="badge" style="background-color: var(--accent-color);">
                                    <span class="rating"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </article>   
    </div>

    <footer class="text-center py-3 mt-auto">
        <p>Strona stworzona przez: Mateusz Bogacz-Drewniak &copy; Wszelkie prawa zastrzeżone.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="./scripts/animeDisplay.js"></script>
    <script src="./scripts/randomAnime.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const randomAnime = new RandomAnime('#randomResults', '#animeCardTemplate', '#randomButton');
            randomAnime.getRandomAnime();
        });
    </script>
</body>
</html>
